<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Mentor Blog preview card solution by Monash Perera, Monash Perera,
      Monash Tharuka Perera"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>

      <div class="preview-card">
        <div class="col-12 img-container">
          <img class="" src="assets/images/illustration-article.svg" alt="Illustration Article">
        </div>
        <div class="pt-4">
          <span class="card-status">Learning</span>
        </div>
        <div class="pt-3">
          <p class="m-0">
            Published 21 Dec 2023
          </p>
        </div>
        <div class="pt-3">
          <h1 class="card-heading m-0">
            HTML & CSS foundations
          </h1>
        </div>
        <div class="pt-3">
          <p class="card-description m-0">
            These languages are
            the backbone of every website, defining structure, content, and
            presentation.
          </p>
        </div>
        <div class="d-flex align-items-center pt-4">
          <div class="flex-shrink-0">
              <img class="img-avatar" src="assets/images/image-avatar.webp" alt="Avatar">
          </div>
          <div class="flex-grow-1">
            <span class="ms-3 card-author">Greg Hooper</span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/monashperera" target="_blank">Monash Perera</a>.
      </div>
    </footer>
  </body>
</html>
